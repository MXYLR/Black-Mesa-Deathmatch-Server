//Joystick Buttons
bind "A_BUTTON"					"+jump"
bind "B_BUTTON"					"impulse 100"
bind "X_BUTTON"					"+reload"
bind "Y_BUTTON"					"+use"
bind "L_SHOULDER"				"+quickfrag"
bind "R_SHOULDER"				"+zoom"


bind "POV_UP" "slot1"
bind "POV_RIGHT" "slot2"
bind "POV_DOWN" "slot3"
bind "POV_LEFT" "slot4"


bind "L_TRIGGER"				"+attack2"
bind "R_TRIGGER"				"+attack"
bind "START"					"cancelselect"
bind "BACK"						"+showscores"
bind "STICK1"					"+speed"
bind "STICK2"					"+duck"

//Misc
hud_autoaim_method "1"
hud_fastswitch "2"
joystick "1"
player_limit_jump_speed "0"
sk_autoaim_mode "2"
